{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/url/of/previous/page">Back</a>

      

      <form class="form" action="/check-your-answers" method="post">

          <div class="form-group">
            <fieldset>

              <legend>
                <h1 class="heading-large">What country did you learn to juggle in?</h1>
              </legend>

              <div class="multiple-choice">
                <input id="radio-1" type="radio" name="juggling-location" value="England" {{ checked("juggling-location", "England")}}>
                <label for="radio-1">England</label>
              </div>
              <div class="multiple-choice">
                <input id="radio-2" type="radio" name="juggling-location" value="Scotland" {{ checked("juggling-location", "Scotland")}}>
                <label for="radio-2">Scotland</label>
              </div>
              <div class="multiple-choice">
                <input id="radio-3" type="radio" name="juggling-location" value="Wales" {{ checked("juggling-location", "Wales")}}>
                <label for="radio-3">Wales</label>
              </div>
                <div class="multiple-choice">
                <input id="radio-4" type="radio" name="juggling-location" value="Northern Ireland" {{ checked("juggling-location", "Northern Ireland")}}>
                <label for="radio-4">Northern Ireland</label>
              </div>

            </fieldset>
          </div>
          <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>
        </form>
        
        


    </div>
  </div>
</main>

{% endblock %}
