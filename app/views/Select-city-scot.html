{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/juggling-location">Back</a>

      <h1 class="heading-large">What is england did you learn to juggle in?
      </h1>

      <form class="form" action="/check-your-answers" method="post">

        <div class="form-group">
          <label class="form-label" for="select-box">Select city</label>
          <select class="form-control" id="select-box" name="select-box">
            <option>Glasgow</option>
            <option>Inverness</option>
            <option>Dundee</option>
            <option>Endinburgh</option>
            <option>Stirling</option>
          </select>
        </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
